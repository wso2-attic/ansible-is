wso2_group: wso2
wso2_user: wso2carbon
product_name: wso2is
product_version: 5.8.0
target: /mnt
product_package_location: files
jdbc_driver: mysql-connector-java-5.1.47-bin.jar

# Set the location the product packages should reside in (eg: "local" in the /files directory, "remote" in a remote location)
pack_location: local
#pack_location: remote
#remote_jdk: "<URL_TO_JDK_FILE>"
#remote_pack: "<URL_TO_APIM_ANALYTICS_PACK>"

# JDK Distributions
jdk_name: amazon-corretto-8.202.08.2-linux-x64
java_dir: /opt
java_symlink: "{{ java_dir }}/java"
java_home: "{{ java_dir }}/{{ jdk_name }}"

is_analytics_hostname: localhost

wso2_reg_db_driver_class_name: org.h2.Driver
wso2_reg_db_url: jdbc:h2:repository/database/WSO2CARBON_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
wso2_reg_db_username: wso2carbon
wso2_reg_db_password: wso2carbon

wso2_user_db_driver_class_name: org.h2.Driver
wso2_user_db_url: jdbc:h2:repository/database/WSO2CARBON_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
wso2_user_db_username: wso2carbon
wso2_user_db_password: wso2carbon

wso2_consent_db_driver_class_name: org.h2.Driver
wso2_identity_db_url: jdbc:h2:repository/database/WSO2CARBON_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
wso2_identity_db_username: wso2carbon
wso2_identity_db_password: wso2carbon

# KeyStore which will be used for encrypting/decrypting passwords and other sensitive information.
keystore_location: ${carbon.home}/repository/resources/security/wso2carbon.jks
keystore_type: JKS
keystore_password: wso2carbon
keystore_key_alias: wso2carbon
keystore_key_password: wso2carbon

# System wide trust-store which is used to maintain the certificates of all the trusted parties.
truststore_location: ${carbon.home}/repository/resources/security/client-truststore.jks
truststore_type: JKS
truststore_password: wso2carbon

# List of configuration file templates, and the paths they should be written to
config_files:
  - { src: 'carbon-home/repository/conf/datasources/master-datasources.xml.j2',
      dest: '{{ carbon_home }}/repository/conf/datasources/master-datasources.xml' }
  - { src: 'carbon-home/repository/conf/identity/identity.xml.j2',
      dest: '{{ carbon_home }}/repository/conf/identity/identity.xml' }
  - { src: 'carbon-home/repository/conf/carbon.xml.j2',
      dest: '{{ carbon_home }}/repository/conf/carbon.xml' }
  - { src: 'carbon-home/repository/conf/registry.xml.j2',
      dest: '{{ carbon_home }}/repository/conf/registry.xml' }
  - { src: 'carbon-home/repository/conf/axis2/axis2.xml.j2',
      dest: '{{ carbon_home }}/repository/conf/axis2/axis2.xml' }
  - { src: 'carbon-home/repository/conf/tomcat/catalina-server.xml.j2',
      dest: '{{ carbon_home }}/repository/conf/tomcat/catalina-server.xml' }
  - { src: 'carbon-home/repository/conf/user-mgt.xml.j2',
      dest: '{{ carbon_home }}/repository/conf/user-mgt.xml' }
  - { src: 'carbon-home/repository/deployment/server/eventpublishers/IsAnalytics-Publisher-wso2event-AuthenticationData.xml.j2',
      dest: '{{ carbon_home }}/repository/deployment/server/eventpublishers/IsAnalytics-Publisher-wso2event-AuthenticationData.xml.j2' }
  - { src: 'carbon-home/repository/deployment/server/eventpublishers/IsAnalytics-Publisher-wso2event-RoleData.xml.j2',
      dest: '{{ carbon_home }}/repository/deployment/server/eventpublishers/IsAnalytics-Publisher-wso2event-RoleData.xml' }
  - { src: 'carbon-home/repository/deployment/server/eventpublishers/IsAnalytics-Publisher-wso2event-SessionData.xml.j2',
      dest: '{{ carbon_home }}/repository/deployment/server/eventpublishers/IsAnalytics-Publisher-wso2event-SessionData.xml' }
  - { src: 'carbon-home/repository/deployment/server/eventpublishers/IsAnalytics-Publisher-wso2event-UserData.xml.j2',
      dest: '{{ carbon_home }}/repository/deployment/server/eventpublishers/IsAnalytics-Publisher-wso2event-UserData.xml' }
  - { src: 'carbon-home/bin/wso2server.sh.j2',
      dest: '{{ carbon_home }}/bin/wso2server.sh' }

